<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ảnh cưới của Nhân & Liên</title>
    <meta
      name="description"
      content="Bộ sưu tập ảnh cưới của Nhân và Liên - khoảnh khắc đẹp và ý nghĩa."
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 1rem;
        background: #fafafa;
        color: #333;
      }
      header,
      footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #f2f2f2;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0;
        font-size: 2rem;
        color: #5a3e36;
      }
      .post-date {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        object-fit: cover;
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      article p {
        line-height: 1.6;
        margin-top: 1rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ảnh cưới của Nhân & Liên</h1>
    </header>

    <main>
      <article>
        <time datetime="2025-07-01" class="post-date"
          >Ngày đăng: 1 tháng 7, 2025</time
        >
        <p>
          Đây là bộ sưu tập những khoảnh khắc đáng nhớ trong ngày cưới của chúng
          tôi. Mong rằng mỗi bức ảnh sẽ kể một câu chuyện về tình yêu và hạnh
          phúc của chúng tôi.
        </p>
      </article>

      <section class="gallery" aria-label="Bộ sưu tập ảnh cưới">
        <img src="wedding1.jpg" alt="Ảnh cưới Nhân và Liên tại công viên" />
        <img
          src="wedding2.jpg"
          alt="Ảnh cưới Nhân và Liên dưới ánh hoàng hôn"
        />
        <img src="wedding3.jpg" alt="Ảnh cưới Nhân và Liên bên hồ nước" />
        <img src="wedding4.jpg" alt="Ảnh cưới Nhân và Liên cùng gia đình" />
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Nhân & Liên. Bản quyền hình ảnh được bảo vệ.</p>
    </footer>
  </body>
</html>
